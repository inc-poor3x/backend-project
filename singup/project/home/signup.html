<body>
  <div class="content-boday">
    <div id="login-container" class="container">
      
      <form id="userForm" method="post">


        <h1>Sign Up</h1>

        <div class="input-container">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <div class="namecheck"></div>
        </div>

        <div class="input-container">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <div class="user-check"></div>

        </div>

        <div class="input-container">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <div class="pass-check"></div>
        </div>

        <div class="input-container">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <div class="email-check"></div>
        </div>

        <div class="input-container">
          <label for="date_of_birth">Date of Birth:</label>
          <input type="date" id="date_of_birth" name="date_of_birth" required>
          <div class="dob-check"></div>
        </div>

        <div class="input-container">
          <label for="img">Profile Image URL:</label>
          <input type="text" id="img" name="img">
          
        </div>



        <button class="signup-button" type="button" id="login-button" onclick="createUser()">Sign Up</button>
        <p>Already have an account? <a href="login.html" class="login-link">Log In</a></p>
      </form>
    </div>
  </div>
